<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
    <!-- font aswsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- date picker -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

  <!-- my css -->
  <link rel="stylesheet" href="./statistic.css">

  <title>Wen's bakery</title>
</head>




<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Wen's Bakery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./statistic.html">統計表</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./input.html">輸入</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./maintain.html">維護</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- 選擇日期 -->
  <div class="m-2" id="date-picker">
    <button type="button" class="btn btn-outline-secondary mb-2">當日</button>
    <!-- <button type="button" class="btn btn-outline-secondary mb-2">本週</button> -->
    <!-- <button type="button" class="btn btn-outline-secondary mb-2">本月</button> -->
    <span>選取日期：</span>
    <input type="text" name="daterange" value="04/01/2022 - 04/07/2022">
  </div>

  <!-- 顯示資料 -->
  <div class="container mt-5">
    <table class="table table-bordered table-hover m-2">
      <thead>
        <tr>
          <th>日期</th>
          <th>銷售額</th>
          <th>成本</th>
          <th>淨利</th>
        </tr>
      </thead>

      <tbody id="data-panel">
        <!-- display data here -->
        <tr>
          <td>2022/4/29</td>
          <td>10000</td>
          <td>6000</td>
          <td>4000</td>
        </tr>

      </tbody>

    </table>
  </div>




  <!-- scripts start from here -->
  <!-- date picker -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script>
    $(function () {
      $('input[name="daterange"]').daterangepicker({
        "alwaysShowCalendars": true,
        opens: "left",
        startDate: moment(),
        endDate: moment(), //TODO: 變成start date +1 天
        ranges: {
          "今天": [moment(), moment()],
          "過去 7 天": [moment().subtract(6, "days"), moment()],
          "本月": [moment().startOf("month"), moment().endOf("month")],
          "上個月": [moment().subtract(1, "month").startOf("month"), moment().subtract(1, "month").endOf("month")]
        },
        locale: {
          format: "YYYY/MM/DD",
          separator: "-",
          applyLabel: "確定",
          cancelLabel: "清除",
          fromLabel: "開始日期",
          toLabel: "結束日期",
          customRangeLabel: "自訂日期區間",
          daysOfWeek: ["日", "一", "二", "三", "四", "五", "六"],
          monthNames: ["1月", "2月", "3月", "4月", "5月", "6月",
            "7月", "8月", "9月", "10月", "11月", "12月"
          ],
          firstDay: 1
        }
      });
      $("input.dateRange").on("cancel.daterangepicker", function (ev, picker) {
        $(this).val("");
      })
    })
  </script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- our script -->
  <script src="./statistic.css"></script>

</body>
</html>
