<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./maintain.css">

  <title>Wen's bakery</title>
</head>




<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Wen's Bakery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./statistic.html">統計表</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./input.html">輸入</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="maintain.html">維護</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="m-3">
    <h2>新增品項</h2>
    <div class="form-inline">
      <input type="text" placeholder="品項名稱" id="new-item" class="form--custom form-control me-2">
      <button id="add-btn" class="btn btn-secondary">Add</button>
    </div>
  </div>

  <div class="m-3">
    <h2>目前品項</h2>
    <div class="container">
      <table align="left" class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>品名</th>
            <th>售價</th>
            <th>成本</th>
            <th>淨利</th>
            <th>編輯</th>
          </tr>
        </thead>

        <tbody id="data-panel">
          <!-- display data here -->
          <tr>
            <td>法國長棍</td>
            <td>95</td>
            <td>50</td>
            <td>45</td>
            <td>
              <i class="edit fa fa-lg fa-pencil-square-o"></i>
              <i class="delete fa fa-lg fa-trash"></i>
            </td>
          </tr>
          <tr>
            <td>蘑菇黑松露</td>
            <td>80</td>
            <td>40</td>
            <td>40</td>
            <td>
              <i class="edit fa fa-lg fa-pencil-square-o"></i>
              <i class="delete fa fa-lg fa-trash"></i>
            </td>
          </tr>
          <tr>
            <td>長男的脆腸</td>
            <td>110</td>
            <td>72</td>
            <td>38</td>
            <td>
              <i class="edit fa fa-lg fa-pencil-square-o"></i>
              <i class="delete fa fa-lg fa-trash"></i>
            </td>
          </tr>
          <tr>
            <td>芝士貝果</td>
            <td>55</td>
            <td>25</td>
            <td>30</td>
            <td>
              <i class="edit fa fa-lg fa-pencil-square-o"></i>
              <i class="delete fa fa-lg fa-trash"></i>
            </td>
          </tr>
          <tr>
            <td>熊掌卡士達</td>
            <td>80</td>
            <td>55</td>
            <td>25</td>
            <td>
              <i class="edit fa fa-lg fa-pencil-square-o"></i>
              <i class="delete fa fa-lg fa-trash"></i>
            </td>
          </tr>

        </tbody>

      </table>
    </div>
  </div>





  <!-- scripts start from here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./maintain.js"></script>

</body>

</html>
